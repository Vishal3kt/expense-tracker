<h1 mat-dialog-title>Delete Item</h1>
<div mat-dialog-content>
    Would you like to delete the item?
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button style="color: #FF2727;" mat-button mat-dialog-close (click)="yesButtonClicked()">Yes, Delete</button>
</div>
